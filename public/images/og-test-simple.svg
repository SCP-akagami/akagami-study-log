<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple gradient background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- White card -->
  <rect x="50" y="50" width="1100" height="530" rx="24" fill="white" opacity="0.95"/>
  
  <!-- Title -->
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#1F2937">
    Study Log
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#6B7280">
    OG Image Test
  </text>
  
  <!-- Description -->
  <text x="600" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#9CA3AF">
    This image should appear on social media
  </text>
  
  <!-- Date -->
  <text x="600" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#D1D5DB">
    2025-01-19
  </text>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="20" fill="#4F46E5" opacity="0.3"/>
  <circle cx="1000" cy="150" r="25" fill="#7C3AED" opacity="0.3"/>
  <circle cx="150" cy="480" r="15" fill="#F59E0B" opacity="0.3"/>
  <circle cx="1050" cy="480" r="18" fill="#EF4444" opacity="0.3"/>
</svg> 