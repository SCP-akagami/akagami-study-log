<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景のグラデーション -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- 中央のカード -->
  <rect x="100" y="100" width="1000" height="430" rx="20" fill="white" opacity="0.95"/>
  
  <!-- タイトル -->
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#333">
    赤神の学習メモ
  </text>
  
  <!-- サブタイトル -->
  <text x="600" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#666">
    OG画像テスト用の画像
  </text>
  
  <!-- 装飾的な要素 -->
  <circle cx="300" cy="400" r="50" fill="#667eea" opacity="0.3"/>
  <circle cx="900" cy="400" r="60" fill="#764ba2" opacity="0.3"/>
  <circle cx="600" cy="450" r="40" fill="#f093fb" opacity="0.3"/>
  
  <!-- 説明文 -->
  <text x="600" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#888">
    この画像がOG画像として表示されるはずです
  </text>
  
  <!-- 日付 -->
  <text x="600" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#aaa">
    2025-01-19
  </text>
</svg>
